<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Alert Box</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Background Blur */
  #blur-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: none !important; /* REMOVE DELAY (instant disappear) */
  }

  /* Alert Box */
  #alert-box {
    background: #111;
    padding: 25px;
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    text-align: center;
    animation: pop 0.2s ease-out;
  }

  @keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* OK Button */
  #ok-btn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 7px;
    background: #0a84ff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;

    /* REMOVE ANY SHADOW, OUTLINE, HIGHLIGHT */
    outline: none !important;
    box-shadow: none !important;
  }

  #ok-btn:active,
  #ok-btn:focus,
  #ok-btn:focus-visible {
    outline: none !important;
    box-shadow: none !important;
    filter: none !important;
  }
</style>

</head>
<body>

<div id="blur-bg">
  <div id="alert-box">
    <p>This is your alert message.</p>
    <button id="ok-btn">OK</button>
  </div>
</div>

<script>
  document.getElementById("ok-btn").onclick = function () {
    // INSTANT REMOVE â€” NO FADE, NO TRANSITION
    document.getElementById("blur-bg").style.display = "none";
  };
</script>

</body>
</html>
