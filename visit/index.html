<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<!-- tightened viewport to prevent automatic zooming on mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Visit Task</title>
<style>
  /* Prevent mobile browsers from auto-adjusting font sizes */
  html, body {
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    text-size-adjust: 100%;
  }

  /* Global page styling (valid UI) */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  /* Top banner for valid task - black background and white text */
  .top-banner {
    width: 100%;
    background: #000;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 18px 20px;
    font-weight: 700;
    font-size: 18px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  /* Container now only holds preview area under banner */
  .container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 72px);
    gap: 12px;
    padding: 12px;
    box-sizing: border-box;
  }

  .frame-wrap {
    flex: 1;
    display: flex;
    gap: 12px;
    align-items: stretch;
    position: relative;
  }

  /* Preview only - nothing else below the banner */
  .preview {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #e6e6e6;
    min-height: 200px;
    background: #fff;
    position: relative;
  }

  .preview iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  /* Overlay message shown only if embedding is blocked */
  .preview-overlay {
    position: absolute;
    left: 12px;
    right: 12px;
    bottom: 12px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    z-index: 60;
  }

  .preview-overlay a {
    background: #fff;
    color: #000;
    padding: 6px 10px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 700;
  }

  /* Keep responsive behavior */
  @media (max-width: 720px) {
    .frame-wrap { flex-direction: column; }
    .container { height: auto; min-height: calc(100vh - 72px); }
    .preview-overlay { left: 10px; right: 10px; bottom: 10px; font-size: 13px; }
  }

  /* ---------- INVALID DESIGN (exactly preserved) ---------- */
  .invalid-root { all: initial; box-sizing: border-box; }
  .invalid-root * { box-sizing: border-box; }
  .invalid-body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: initial;
  }
  .invalid-center-message {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    color: #000;
    padding: 25px 50px;
    background: #b59a3a;
    border-radius: 20px;
    animation: invalid-float 3s ease-in-out infinite;
    position: relative;
    white-space: pre-line;
    line-height: 1.5;
  }

  .invalid-center-message a {
    color: #000;
    text-decoration: none;
    font-weight: 800;
  }

  .invalid-center-message a:hover {
    text-decoration: underline;
  }

  .invalid-telegram-line {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }

  .invalid-telegram-logo {
    width: 28px;
    height: 28px;
  }

  @keyframes invalid-float {
    0%, 100% { transform: translateY(0); }
    50%     { transform: translateY(-10px); }
  }
  /* ---------- END INVALID CSS ---------- */
</style>
</head>
<body>
  <!-- Root container: we will either render the VALID UI here, or inject the INVALID UI -->
  <div id="appRoot"></div>

  <script>
    // ---------- The exact INVALID markup (kept the same text & structure) ----------
    const INVALID_MARKUP = `
      <div class="invalid-root">
        <div class="invalid-body">
          <div id="centerMessage" class="invalid-center-message"></div>
        </div>
      </div>
    `;

    // EXACT typing lines from your original INVALID code:
    const INVALID_LINES = [
      "Nothing To Do Here!",
      "Join My Bot To Get",
      "Visit Task",
      "@mybot"
    ];

    // The typing function used by INVALID (copied verbatim behavior)
    function startInvalidTyping() {
      const center = document.getElementById("centerMessage");
      if (!center) return;
      center.innerHTML = "";
      let lineIndex = 0;

      function typeLine() {
        if (lineIndex < INVALID_LINES.length) {
          let p;

          if (lineIndex === INVALID_LINES.length - 1) {
            p = document.createElement("div");
            p.className = "invalid-telegram-line";
            const img = document.createElement("img");
            img.src = "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg";
            img.alt = "Telegram";
            img.className = "invalid-telegram-logo";
            const link = document.createElement("a");
            link.href = "https://t.me/mybot";
            link.target = "_blank";
            link.textContent = "@mybot";
            p.appendChild(img);
            p.appendChild(link);
            center.appendChild(p);
            return; // no typing animation for logo line
          }

          p = document.createElement("div");
          center.appendChild(p);

          let i = 0;
          function typeText() {
            if (i < INVALID_LINES[lineIndex].length) {
              p.innerHTML += INVALID_LINES[lineIndex][i];
              i++;
              setTimeout(typeText, 100);
            } else {
              lineIndex++;
              setTimeout(typeLine, 400);
            }
          }
          typeText();
        }
      }
      typeLine();
    }

    // ---------- Utilities ----------
    function safeAtob(token) {
      // try decodeURIComponent then atob, else raw atob
      try {
        const decodedURIComponent = decodeURIComponent(token);
        try {
          return atob(decodedURIComponent);
        } catch (e) {
          // fallback to raw token
          return atob(token);
        }
      } catch (err) {
        // decodeURIComponent may throw, try raw atob
        return atob(token);
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // ---------- Show INVALID by injecting the preserved markup and starting typing ---------- 
    function showInvalid() {
      const root = document.getElementById('appRoot');
      root.innerHTML = INVALID_MARKUP;
      // Start the typing effect
      setTimeout(startInvalidTyping, 20);
    }

    // ---------- Render valid UI (when token is decoded & validated) ----------
    function renderValidUI({ taskId, duration, redirectUrl, webhook }) {
      const root = document.getElementById('appRoot');
      // Build valid UI HTML - only the banner and the preview iframe below (nothing else)
      root.innerHTML = `
        <div class="top-banner">
          Stay on this page for at least <span id="countdownBanner">${escapeHtml(duration)}</span> Seconds to complete the task
        </div>

        <div class="container">
          <div class="frame-wrap">
            <div class="preview" id="previewFrameWrap">
              <iframe id="previewIframe" src="${escapeHtml(redirectUrl)}" title="Preview"></iframe>
              <!-- overlay will be inserted here by JS if embedding is blocked -->
            </div>
          </div>
        </div>
      `;

      // Start countdown and update the banner countdown element
      let secondsLeft = parseInt(duration, 10);
      const bannerCountdownEl = document.getElementById('countdownBanner');

      bannerCountdownEl.textContent = secondsLeft;

      // Start timer
      const interval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft < 0) {
          clearInterval(interval);
          completeTask();
          return;
        }
        bannerCountdownEl.textContent = secondsLeft;
      }, 1000);

      // ---------- Detect if iframe embedding is blocked ----------
      // Many sites set X-Frame-Options or CSP so the iframe can't load. We detect that and show a small overlay
      // with an "Open in new tab" link. Detection strategy:
      //  - wait for load event or timeout,
      //  - then attempt to access iframe.contentDocument; if access throws or doc is null => blocked.
      const iframe = document.getElementById('previewIframe');
      let loadOrTimeoutFired = false;

      function showBlockedOverlay() {
        // if overlay already exists, do nothing
        if (document.getElementById('previewOverlay')) return;
        const wrap = document.getElementById('previewFrameWrap');
        const overlay = document.createElement('div');
        overlay.id = 'previewOverlay';
        overlay.className = 'preview-overlay';
        overlay.innerHTML = `
          <div>Preview blocked or prevented by the site. Use "Open in new tab" to view.</div>
          <a id="openTabBtn" href="${escapeHtml(redirectUrl)}" target="_blank" rel="noopener noreferrer">Open in new tab</a>
        `;
        wrap.appendChild(overlay);
      }

      // Handler to check if blocked
      function checkIframeBlocked() {
        try {
          // Accessing contentDocument/contentWindow of cross-origin frames will throw or return null;
          // that's a reliable sign embedding is not allowed.
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          // Some browsers set a minimal doc even when blocked â€” check for URL equality or doc.body size
          if (!doc || !doc.body || doc.body.childElementCount === 0) {
            // Could be blocked or remote page hasn't painted; show overlay after short grace
            showBlockedOverlay();
            return;
          }
          // If we get here, the iframe loaded something (may be cross-origin but not blocked). We won't modify UI.
        } catch (err) {
          // access denied => blocked by X-Frame-Options/CSP
          showBlockedOverlay();
        }
      }

      // If load fires, check quickly
      iframe.addEventListener('load', function () {
        loadOrTimeoutFired = true;
        // small delay to allow rendering
        setTimeout(checkIframeBlocked, 250);
      });

      // Also use a timeout: if no load event within 3000ms, assume blocked or slow and show overlay (less aggressive)
      setTimeout(function () {
        if (!loadOrTimeoutFired) {
          // try one check; if blocked or cross-origin denies access, overlay will appear
          checkIframeBlocked();
        }
      }, 3000);

      // When countdown reaches zero, call webhook API and redirect
      let alreadyCompleted = false;
      async function completeTask() {
        if (alreadyCompleted) return;
        alreadyCompleted = true;

        try {
          await fetch('/api/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ webhook, data: { id: taskId } })
          });
        } catch (err) {
          console.error('Error sending webhook:', err);
        }

        try {
          window.location.href = redirectUrl;
        } catch (e) {
          window.open(redirectUrl, '_blank');
        }
      }
    }

    // ---------- Main: parse ?token=... and decide ---------- 
    (function main(){
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      // If no token -> show INVALID
      if (!token) {
        showInvalid();
        return;
      }

      // Try to decode token and parse parts
      let decoded;
      try {
        decoded = safeAtob(token);
      } catch (e) {
        showInvalid();
        return;
      }

      // Expected format: taskId#-#duration_in_seconds#-#redirectUrl#-#webhook
      const parts = decoded.split('#-#');
      if (!parts || parts.length !== 4) {
        showInvalid();
        return;
      }

      const taskId = (parts[0] || '').trim();
      const durationStr = (parts[1] || '').trim();
      const redirectUrl = (parts[2] || '').trim();
      const webhook = (parts[3] || '').trim();

      const duration = parseInt(durationStr, 10);
      const validDuration = Number.isInteger(duration) && duration > 0;
      const validTaskId = taskId.length > 0;
      const validWebhook = webhook.length > 0;
      const validRedirect = redirectUrl.length > 0 && (redirectUrl.startsWith('http://') || redirectUrl.startsWith('https://'));

      if (!validDuration || !validTaskId || !validWebhook || !validRedirect) {
        showInvalid();
        return;
      }

      // Everything is valid -> render valid UI
      renderValidUI({ taskId, duration, redirectUrl, webhook });
    })();
  </script>
</body>
</html>
