<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visit Task</title>
<style>
  /* Global page styling (valid UI) */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  /* Top banner for valid task */
  .top-banner {
    width: 100%;
    background: #ffffff;
    color: #000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 18px 20px;
    font-weight: 700;
    font-size: 18px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 72px);
    gap: 12px;
    padding: 12px;
    box-sizing: border-box;
  }

  .frame-wrap {
    flex: 1;
    display: flex;
    gap: 12px;
    align-items: stretch;
  }

  .preview {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #e6e6e6;
    min-height: 200px;
    background: #fff;
  }

  .preview iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  .controls {
    width: 320px;
    max-width: 40%;
    min-width: 220px;
    border: 1px solid #eee;
    padding: 12px;
    border-radius: 10px;
    background: #fafafa;
    box-shadow: 0 2px 6px rgba(0,0,0,0.02);
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: stretch;
  }

  .count {
    font-size: 36px;
    font-weight: 800;
    text-align: center;
  }

  .progress {
    height: 12px;
    background: #eee;
    border-radius: 999px;
    overflow: hidden;
  }

  .progress > i {
    display: block;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, rgba(0,0,0,0.08), rgba(0,0,0,0.18));
    transition: width 0.3s linear;
  }

  .small {
    font-size: 13px;
    color: #333;
  }

  .open-btn {
    display: inline-block;
    text-decoration: none;
    border: 0;
    background: #000;
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: 700;
  }

  .note {
    font-size: 12px;
    color: #666;
  }

  /* Make things responsive */
  @media (max-width: 720px) {
    .frame-wrap { flex-direction: column; }
    .controls { width: 100%; max-width: none; }
    .container { height: auto; min-height: calc(100vh - 72px); }
  }

  /* ---------- INVALID DESIGN (exactly preserved) ---------- */
  /* We'll inject this block's CSS exactly when showing INVALID, so
     it must match your original design. To avoid collisions we prefix it. */
  .invalid-root { all: initial; box-sizing: border-box; }
  .invalid-root * { box-sizing: border-box; }
  .invalid-body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: initial;
  }
  .invalid-center-message {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    color: #000;
    padding: 25px 50px;
    background: #b59a3a;
    border-radius: 20px;
    animation: invalid-float 3s ease-in-out infinite;
    position: relative;
    white-space: pre-line;
    line-height: 1.5;
  }

  .invalid-center-message a {
    color: #000;
    text-decoration: none;
    font-weight: 800;
  }

  .invalid-center-message a:hover {
    text-decoration: underline;
  }

  .invalid-telegram-line {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }

  .invalid-telegram-logo {
    width: 28px;
    height: 28px;
  }

  @keyframes invalid-float {
    0%, 100% { transform: translateY(0); }
    50%     { transform: translateY(-10px); }
  }
  /* ---------- END INVALID CSS ---------- */
</style>
</head>
<body>
  <!-- Root container: we will either render the VALID UI here, or inject the INVALID UI -->
  <div id="appRoot"></div>

  <script>
    // ---------- The exact INVALID markup (kept the same text & structure) ----------
    const INVALID_MARKUP = `
      <div class="invalid-root">
        <div class="invalid-body">
          <div id="centerMessage" class="invalid-center-message"></div>
        </div>
      </div>
    `;

    // EXACT typing lines from your original INVALID code:
    const INVALID_LINES = [
      "Nothing To Do Here!",
      "Join My Bot To Get",
      "Visit Task",
      "@mybot"
    ];

    // The typing function used by INVALID (copied verbatim behavior)
    function startInvalidTyping() {
      const center = document.getElementById("centerMessage");
      if (!center) return;
      center.innerHTML = "";
      let lineIndex = 0;

      function typeLine() {
        if (lineIndex < INVALID_LINES.length) {
          let p;

          if (lineIndex === INVALID_LINES.length - 1) {
            p = document.createElement("div");
            p.className = "invalid-telegram-line";
            const img = document.createElement("img");
            img.src = "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg";
            img.alt = "Telegram";
            img.className = "invalid-telegram-logo";
            const link = document.createElement("a");
            link.href = "https://t.me/mybot";
            link.target = "_blank";
            link.textContent = "@mybot";
            p.appendChild(img);
            p.appendChild(link);
            center.appendChild(p);
            return; // no typing animation for logo line
          }

          p = document.createElement("div");
          center.appendChild(p);

          let i = 0;
          function typeText() {
            if (i < INVALID_LINES[lineIndex].length) {
              p.innerHTML += INVALID_LINES[lineIndex][i];
              i++;
              setTimeout(typeText, 100);
            } else {
              lineIndex++;
              setTimeout(typeLine, 400);
            }
          }
          typeText();
        }
      }
      typeLine();
    }

    // ---------- Utilities ----------
    function safeAtob(token) {
      // try decodeURIComponent then atob, else raw atob
      try {
        const decodedURIComponent = decodeURIComponent(token);
        try {
          return atob(decodedURIComponent);
        } catch (e) {
          // fallback to raw token
          return atob(token);
        }
      } catch (err) {
        // decodeURIComponent may throw, try raw atob
        return atob(token);
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // ---------- Show INVALID by injecting the preserved markup and starting typing ---------- 
    function showInvalid() {
      const root = document.getElementById('appRoot');
      root.innerHTML = INVALID_MARKUP;
      // Start the typing effect
      // small timeout to ensure DOM is painted
      setTimeout(startInvalidTyping, 20);
    }

    // ---------- Render valid UI (when token is decoded & validated) ----------
    function renderValidUI({ taskId, duration, redirectUrl, webhook }) {
      const root = document.getElementById('appRoot');
      // Build valid UI HTML
      root.innerHTML = `
        <div class="top-banner">
          Stay on this page for at least <span id="durationDisplay">${escapeHtml(duration)}</span> Seconds to complete the task
        </div>

        <div class="container">
          <div class="frame-wrap">
            <div class="preview" id="previewFrameWrap">
              <iframe id="previewIframe" src="${escapeHtml(redirectUrl)}" title="Preview"></iframe>
            </div>

            <div class="controls">
              <div class="small">Task ID</div>
              <div class="note" style="word-break:break-word;">${escapeHtml(taskId)}</div>

              <div class="small">Webhook</div>
              <div class="note" style="word-break:break-all;">${escapeHtml(webhook)}</div>

              <div style="height:8px;"></div>

              <div class="small">Countdown</div>
              <div class="count" id="countdown">${escapeHtml(duration)}</div>

              <div class="progress" aria-hidden="true">
                <i id="progressBar"></i>
              </div>

              <div style="display:flex; gap:8px; justify-content:space-between; align-items:center;">
                <a class="open-btn" id="openNewBtn" target="_blank" rel="noopener noreferrer" href="${escapeHtml(redirectUrl)}">Open in new tab</a>
                <button id="forceComplete" class="open-btn" style="background:#777;">Complete Now</button>
              </div>

              <div class="note">If the site blocks embedding, use "Open in new tab".</div>
            </div>
          </div>
        </div>
      `;

      // Start countdown immediately (or if you prefer, wait for iframe load — adjust below)
      let secondsLeft = parseInt(duration, 10);
      const countdownEl = document.getElementById('countdown');
      const progressEl = document.getElementById('progressBar');
      const durationDisplay = document.getElementById('durationDisplay');

      durationDisplay.textContent = duration;
      updateProgress();

      // option: start only after iframe load (uncomment to enable)
      // document.getElementById('previewIframe').addEventListener('load', () => { startInterval(); });

      // by default start immediately:
      startInterval();

      function startInterval() {
        // avoid starting multiple intervals
        if (window._visitIntervalStarted) return;
        window._visitIntervalStarted = true;

        const interval = setInterval(() => {
          secondsLeft--;
          if (secondsLeft < 0) {
            clearInterval(interval);
            completeTask();
            return;
          }
          countdownEl.textContent = secondsLeft;
          updateProgress();
        }, 1000);

        // Force complete button (in case iframe loads slowly / user wants to force)
        document.getElementById('forceComplete').addEventListener('click', () => {
          // Immediately stop timer and complete
          secondsLeft = 0;
          countdownEl.textContent = 0;
          progressEl.style.width = '100%';
          // small timeout to allow UI update
          setTimeout(completeTask, 200);
        });
      }

      function updateProgress() {
        const percent = Math.round(((duration - secondsLeft) / duration) * 100);
        progressEl.style.width = (percent < 0 ? 0 : percent) + '%';
      }

      // When countdown reaches zero, call webhook API and redirect
      let alreadyCompleted = false;
      async function completeTask() {
        if (alreadyCompleted) return;
        alreadyCompleted = true;

        // POST exactly as you requested:
        try {
          await fetch('/api/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ webhook, data: { id: taskId } })
          });
        } catch (err) {
          // swallow errors (server unreachable etc.) — still redirect
          console.error('Error sending webhook:', err);
        }

        // finally redirect user to redirectUrl
        try {
          window.location.href = redirectUrl;
        } catch (e) {
          window.open(redirectUrl, '_blank');
        }
      }
    }

    // ---------- Main: parse ?token=... and decide ---------- 
    (function main(){
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      // If no token -> show INVALID
      if (!token) {
        showInvalid();
        return;
      }

      // Try to decode token and parse parts
      let decoded;
      try {
        decoded = safeAtob(token);
      } catch (e) {
        // invalid base64 -> show INVALID
        showInvalid();
        return;
      }

      // Expected format: taskId#-#duration_in_seconds#-#redirectUrl#-#webhook
      const parts = decoded.split('#-#');
      if (!parts || parts.length !== 4) {
        showInvalid();
        return;
      }

      const taskId = (parts[0] || '').trim();
      const durationStr = (parts[1] || '').trim();
      const redirectUrl = (parts[2] || '').trim();
      const webhook = (parts[3] || '').trim();

      const duration = parseInt(durationStr, 10);
      const validDuration = Number.isInteger(duration) && duration > 0;
      const validTaskId = taskId.length > 0;
      const validWebhook = webhook.length > 0;
      const validRedirect = redirectUrl.length > 0 && (redirectUrl.startsWith('http://') || redirectUrl.startsWith('https://'));

      if (!validDuration || !validTaskId || !validWebhook || !validRedirect) {
        showInvalid();
        return;
      }

      // Everything is valid -> render valid UI
      renderValidUI({ taskId, duration, redirectUrl, webhook });
    })();
  </script>
</body>
</html>
